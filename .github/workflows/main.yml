name: CI - Test Messaging API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: minh271003
          POSTGRES_PASSWORD: minh210513
          POSTGRES_DB: messaging
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U minh271003
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://minh271003:minh210513@localhost:5432/messaging
      NODE_ENV: test
      PORT: 8000

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U minh271003; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run tests
        run: npm test
